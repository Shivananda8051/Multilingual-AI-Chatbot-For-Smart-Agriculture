<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2E7D32">
  <title>AgriBot - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .retry-btn {
      background: white;
      color: #2E7D32;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .tips {
      margin-top: 40px;
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
    }
    .tips h3 {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    .tips li {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 8px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŒ¾</div>
    <h1>You're Offline</h1>
    <p>No internet connection available. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>

    <div class="tips">
      <h3>While you're offline:</h3>
      <ul>
        <li>Check your WiFi or mobile data</li>
        <li>Move to an area with better signal</li>
        <li>Your data will sync when back online</li>
      </ul>
    </div>
  </div>
</body>
</html>
